<!DOCTYPE html>
<html lang="de">

<script src="/lib/jquery-3.4.0.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/events.js"></script>
<script src="/js/socketmanager.js"></script>

<head>
  <meta charset="UTF-8">
  <title>Deep Poetry</title>  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontawesome.css">
 </head>

<body>
  <div class="poem-container" onclick="document.getElementById('poemtext').focus(); return false;">
    <input type="text" id="poemtext" class="primer" autofocus placeholder="Inspiriere mich">
    <pre id="generatedpoem">
    </pre>
  </div>

  <div id="buttons" class="hidden buttondiv">
    <button id="githubref" onclick=" window.open('https://github.com/1b15/DeepPoetry', '_blank')">
      <i class="fab fa-github"></i>
    </button>
    <button type="reset" id="reset" onclick="resetInput('Inspiriere mich')">
      <i class="fas fa-redo"></i>
    </button>
    <button id="docker" onclick=" window.open('https://hub.docker.com/u/1b15', '_blank')">
      <i class="fab fa-docker"></i>
    </button>
  </div>
</body>
</html>
